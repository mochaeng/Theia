spring.application.name=Theia API Test
spring.profiles.active=test

# Multipart settings
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=10MB

# App specific
app.upload.max-file-size=10485760
app.upload.allowed-content-types=application/pdf

# Utils
spring.autoconfigure.exclude=org.springframework.ai.vectorstore.qdrant.autoconfigure.QdrantVectorStoreAutoConfiguration,org.springframework.ai.autoconfigure.embedding.EmbeddingAutoConfiguration

# Mock S3 settings for tests (or disable S3 entirely)
storage.s3.endpoint=http://localhost:9000
storage.s3.region=us-east-1
storage.s3.bucket-name=test-bucket
storage.s3.access-key=test
storage.s3.secret-access-key=test
storage.s3.path-style-access=true