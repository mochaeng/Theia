# spring
spring.application.name=Theia API Test
spring.profiles.active=test
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=10MB


# App specific
app.upload.max-file-size=10485760
app.upload.allowed-content-types=application/pdf


# s3
storage.s3.endpoint=http://localhost:9000
storage.s3.region=us-east-1
storage.s3.bucket-name=test-bucket
storage.s3.access-key=test
storage.s3.secret-access-key=test
storage.s3.path-style-access=true


# kakfa
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:theia-api}
# Topic names
kafka.topics.document-uploaded=pdf.uploaded
kafka.topics.document-processed=pdf.processed
kafka.topics.document-failed=pdf.failed



# datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:theia_db}
spring.datasource.username=${POSTGRES_USER:theia_user}
spring.datasource.password=${POSTGRES_PASSWORD:theia_password}
spring.datasource.driver-class-name=org.postgresql.Driver


# jpa
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.show-sql=false


# flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
